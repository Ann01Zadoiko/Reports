<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-lf-6 col-md-6 col-sm-6 container justify-container-center card">
            <h1>Edit the tram</h1>
            <div class="card-body">
                <form th:action="@{/v1/trams/edit/{id}(id=${tram.id})}" th:object="${tram}" th:method="post">
                    <div class="form-group">
                        <label>Depo </label>
                        <select th:field="*{depo}" class="form-select" aria-label="Default select example">
                            <option th:value="'Депо №1 трамвай'" th:text="'Депо №1 трамвай'"></option>
                            <option th:value="'Депо №2 трамвай'" th:text="'Депо №2 трамвай'"></option>
                            <option th:value="'Троллейбусное депо'" th:text="'Троллейбусное депо'"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numberOfTram">Number of tram </label>
                        <input type="number" th:field="*{numberOfTram}" id="numberOfTram" class="form-control"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
