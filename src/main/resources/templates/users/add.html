<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-lf-6 col-md-6 col-sm-6 container justify-container-center card">
            <h1>Create a new user</h1>
            <div class="card-body">
                <form th:object="${user}" th:method="POST" th:action="@{/v1/users/add}">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" th:field="*{firstName}"  id="firstName" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" th:field="*{lastName}"  id="lastName" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" th:field="*{login}"  id="login" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" th:field="*{role}"  id="role" class="form-control"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
