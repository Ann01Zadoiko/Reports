<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="my-5">
    <div class="mx-auto w-25 " style="max-width:100%;">
        <div class="container">
            <h1>Upload Track File</h1>
            <form th:action="@{/v1/tracks/}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="depo">Depo </label>
                    <select id="depo" name="depo" class="form-select" aria-label="Default select example">
                        <option th:value="'Депо №1 трамвай'" th:text="'Депо №1 трамвай'"></option>
                        <option th:value="'Депо №2 трамвай'" th:text="'Депо №2 трамвай'"></option>
                        <option th:value="'Троллейбусное депо'" th:text="'Троллейбусное депо'"></option>
                    </select>

                    <label for="day">Day</label>
                    <input type="date" id="day" name="day" class="form-control">

                    <label for="file">Select file:</label>
                    <input type="file" id="file" name="file" class="form-control" required multiple>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
