<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-lf-6 col-md-6 col-sm-6 container justify-container-center card">
        <h1>Create a new tram</h1>
        <div class="card-body">
            <form th:method="POST" th:action="@{/v1/tracks/add}">
                <div class="form-group">
                    <label class="form-label" for="depo">Депо:</label>
                    <select id="depo" name="depo" class="form-select mb-3" aria-label="Default select example">
                        <option th:value="'Депо №1 трамвай'" th:text="'Депо №1 трамвай'"></option>
                        <option th:value="'Депо №2 трамвай'" th:text="'Депо №2 трамвай'"></option>
                        <option th:value="'Троллейбусное депо'" th:text="'Троллейбусное депо'"></option>
                    </select>

                    <label for="numberOfTram">Номер вагона</label>
                    <input type="number" name="numberOfTram" id="numberOfTram" class="form-control"/>

                    <label for="day">День</label>
                    <input type="date" name="day" id="day" class="form-control"/>

                    <label for="firstPart">Маршрут</label>
                    <input type="text" name="firstPart" id="firstPart" class="form-control"/>

                    <label for="time">Время переходу на другий маршрут</label>
                    <input type="time" name="time" id="time" class="form-control"/>

                    <label for="secondPart">Додатковий маршрут</label>
                    <input type="text" name="secondPart" id="secondPart" class="form-control"/>
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
