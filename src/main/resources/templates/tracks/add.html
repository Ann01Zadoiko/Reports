<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" >Маршрут</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/v1/tickets">Реєстр Приват</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Маршрути
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/v1/tracks">По Депо</a></li>
                        <li><a class="dropdown-item disabled" href="/v1/tracks/add">По вагону</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Звіти по Депо
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/v1/reports/">За день</a></li>
                        <li><a class="dropdown-item" href="/v1/month/">За місяц</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="col-lf-6 col-md-6 col-sm-6 container justify-container-center card">
        <h1>Create a new tram</h1>
        <div class="card-body">
            <form th:method="POST" th:action="@{/v1/tracks/add}">
                <div class="form-group">
                    <label class="form-label" for="depo">Депо:</label>
                    <select id="depo" name="depo" class="form-select mb-3" aria-label="Default select example">
                        <option th:value="'Депо №1 трамвай'" th:text="'Депо №1 трамвай'"></option>
                        <option th:value="'Депо №2 трамвай'" th:text="'Депо №2 трамвай'"></option>
                        <option th:value="'Троллейбусное депо'" th:text="'Троллейбусное депо'"></option>
                    </select>

                    <label for="numberOfTram">Номер вагона</label>
                    <input type="number" name="numberOfTram" id="numberOfTram" class="form-control"/>

                    <label for="day">День</label>
                    <input type="date" name="day" id="day" class="form-control"/>

                    <label for="firstPart">Маршрут</label>
                    <input type="text" name="firstPart" id="firstPart" class="form-control"/>

                    <label for="time">Время переходу на другий маршрут</label>
                    <input type="time" name="time" id="time" class="form-control"/>

                    <label for="secondPart">Додатковий маршрут</label>
                    <input type="text" name="secondPart" id="secondPart" class="form-control"/>
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">
                        Додати
                    </button>
                </div>
            </form>
            <div th:if="${param.success}">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success!</strong> Маршрут був додан
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>


        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
