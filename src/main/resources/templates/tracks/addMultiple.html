<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Multiple Tracks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add Multiple Tracks</h1>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        Tracks successfully added!
    </div>
    <div class="card-body">
    <form th:action="@{/v1/tracks/addMultiple}" th:method="POST">

        <div class="form-group">
            <label class="form-label" for="depo">Депо:</label>
            <select id="depo" name="depo" class="form-select mb-3" aria-label="Default select example">
                <option th:value="'Депо №1 трамвай'" th:text="'Депо №1 трамвай'"></option>
                <option th:value="'Депо №2 трамвай'" th:text="'Депо №2 трамвай'"></option>
                <option th:value="'Троллейбусное депо'" th:text="'Троллейбусное депо'"></option>
            </select>

            <label for="day">Day:</label>
            <input type="date" id="day" name="day" class="form-control" required>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">
                Додати
            </button>
        </div>
    </form>
    <div/>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
