<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маршрути</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" >Маршрути</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/v1/tickets">Реєстр Приват</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Маршрути
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item disabled" href="/v1/tracks">По Депо</a></li>
                        <li><a class="dropdown-item" href="/v1/tracks/add">По вагону</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Звіти по Депо
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/v1/reports/">За день</a></li>
                        <li><a class="dropdown-item" href="/v1/month/">За місяц</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="my-5">
    <div class="mx-auto w-25 " style="max-width:100%;">
        <div class="container">
            <form action="/v1/tracks/saveMultiple" method="post">
                <input type="hidden" name="day" value="${day}">
                <input type="hidden" name="depo" value="${depo}">
                <table>
                    <thead>
                    <tr>
                        <th>Day</th>
                        <th>Depo</th>
                        <th>Вагон</th>
                        <th>Маршрут</th>
                        <th>Година переходу на інший маршрут</th>
                        <th>Додатковий маршрут</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tram, iterStat : ${trams}">
                        <td name="day" value="${day}" title="${day}"> </td>
                        <td name="depo" value="${depo}" title="${depo}"></td>

                        <td th:text="${tram.numberOfTram}"></td>
                        <input type="hidden" th:name="'tracks[' + ${iterStat.index} + '].tramId'" th:value="${tram.id}">
                        <td><input type="text" th:name="'tracks[' + ${iterStat.index} + '].track1'" required></td>
                        <td><input type="time" th:name="'tracks[' + ${iterStat.index} + '].time'" ></td>
                        <td><input type="text" th:name="'tracks[' + ${iterStat.index} + '].track2'" ></td>
                    </tr>
                    </tbody>
                </table>
                <button type="submit">Додати</button>
            </form>
            <div th:if="${success}" class="alert alert-success" role="alert">
                Tracks successfully added!
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
