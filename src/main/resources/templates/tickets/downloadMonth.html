<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звіти по Депо</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" >Звіти по Депо за місяц</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/v1/tickets">Реєстр Приват</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Маршрути
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/v1/tracks/addMultiple">По Депо</a></li>
                        <li><a class="dropdown-item" href="/v1/tracks/add">По вагону</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Звіти по Депо
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/v1/reports/">За день</a></li>
                        <li><a class="dropdown-item disabled" href="/v1/month/">За місяц</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="my-5">
    <div class="mx-auto w-25 " style="max-width:100%;">
        <div class="container">
            <h1 class="mb-5">Скачати файл</h1>
            <form th:action="@{/v1/month/}" method="POST" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <!-- month, year, depo -->
                    <label class="form-label" for="month">Місяц:</label>
<!--                    <input id="month" name="month" type="text" class="form-input mb-3">-->
                    <select id="month" name="month" class="form-select mb-3" aria-label="Default select example">
                        <option th:value="'1'" th:text="'Січень'"></option>
                        <option th:value="'2'" th:text="'Лютий'"></option>
                        <option th:value="'3'" th:text="'Березень'"></option>
                        <option th:value="'4'" th:text="'Квітень'"></option>
                        <option th:value="'5'" th:text="'Травень'"></option>
                        <option th:value="'6'" th:text="'Червень'"></option>
                        <option th:value="'7'" th:text="'Липень'"></option>
                        <option th:value="'8'" th:text="'Серпень'"></option>
                        <option th:value="'9'" th:text="'Вересень'"></option>
                        <option th:value="'10'" th:text="'Жовтень'"></option>
                        <option th:value="'11'" th:text="'Листопад'"></option>
                        <option th:value="'12'" th:text="'Грудень'"></option>
                    </select>

                    <label  class="form-label" for="year" >Рік:</label>
                    <select id="year" name="year" class="form-select mb-3" aria-label="Default select example">
                        <option th:value="'2024'" th:text="'2024'"></option>
                        <option th:value="'2025'" th:text="'2025'"></option>
                    </select>

                    <label class="form-label" for="depo">Депо:</label>
                    <select id="depo" name="depo" class="form-select mb-3" aria-label="Default select example">
                        <option th:value="'Депо №1 трамвай'" th:text="'Депо №1 трамвай'"></option>
                        <option th:value="'Депо №2 трамвай'" th:text="'Депо №2 трамвай'"></option>
                        <option th:value="'Троллейбусное депо'" th:text="'Троллейбусное депо'"></option>
                    </select>

                </div>
                <button type="submit" class="btn btn-primary mb-3" id="uploadButton" onclick="showWaitMessage()">Скачати</button>
                <div id="waitMessage" class="mt-2 mb-3" style="color: black;"></div> <!-- Место для сообщения -->
                <script>
                    function showWaitMessage() {
                        var messageDiv = document.getElementById("waitMessage");
                        messageDiv.innerHTML = "<h3 class='text-warning'>Зачекайте 3-5 хв</h3>";
                    }
                </script>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
