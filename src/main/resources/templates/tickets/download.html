<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" >Звіти</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/v1/tickets/">Квітки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/v1/tracks/">Маршрути</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="my-5">
    <div class="mx-auto w-25 " style="max-width:100%;">
        <div class="container">
            <h1 class="mb-5">Скачати файл</h1>
            <form th:action="@{/v1/reports/}" method="POST" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="day" class="form-label">День:</label>
                    <input type="date" id="day" name="day" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary mb-5">Скачати</button>
            </form>
            <h1 class="mb-3">Доступні дати:</h1>
            <p th:each="day : ${days}" th:text="${day}"></p>
        </div>
    </div>
</div>

</body>
</html>
